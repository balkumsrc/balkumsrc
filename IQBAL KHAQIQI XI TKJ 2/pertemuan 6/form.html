<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To My Page</title>
</head>

<body>

<form>
<fieldset>
<legend>Contoh Form</legend>

<div>
    <label>Nama:</label>
    <input type="text" name="nama" />
</div>


<div>
<p>Jenis Kelamin:</p>
<input type="radio" name="jenis_kelamin" value="laki-laki" checked />
<label>laki-laki</label>
<input type="radio" name="jenis_kelamin" value="perempuan" />
<label>perempuan</label>
</div>


<div>
    <p>Bidang Yang Dikuasai:</p>
    <input type="checkbox" name="web" /> web
    <input type="checkbox" name="mobile" /> Mobile
    <input type="checkbox" name="networking" /> Networking
    <input type="checkbox" name="design" /> design
</div>


<div>
    <p>Mobil:</p>
    <select name="mobil">
        <option value="Avanza">Avanza</option>
        <option value="Inova">Inova</option>
        <option value="Mercedes">Mercedes</option>
    </select>
</div>


<div>
    <p>Ceritakan pengalaman anda:</p>
    <textarea placeholder="Tulis jawaban anda di sini" rows="10" cols="60" name="pengalaman"></textarea>
</div>


<input type="submit" value="Submit" />
</fieldset>
</form>
</body>
</html>
